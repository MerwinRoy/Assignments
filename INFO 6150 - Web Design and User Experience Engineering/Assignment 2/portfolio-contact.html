                          <i class="fa-solid fa-envelope"></i> <span>Email: <a href="mailto:roy.me@northeastern.edu"

                    <div class="contact-item">

                    </a>

            <!--right-column-->

                  <div class="input-control-edit">
                    <input type="text" required placeholder="Enter your name..." />

                  <div class="input-control">
                      <input type="text" required placeholder="Enter your phone no."/>

                  <div class="input-control">
                    <textarea cols="15" rows="8" required placeholder="Enter your message..."></textarea>
