<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script  src="http://cdn.jsdelivr.net/jquery.cookie/1.3.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <h1 id="header">CALCULATOR</h1>
    <fieldset>
        <legend><h1><span id = "lblData"></span></h1></legend>
        <br>
        <div class="container">
            <div class="formInput">
                <label for="first">Num1: </label>
                <input type="text" id="txtNo1" name="first" placeholder="Enter first number"><br><br> 
                <div id="txtNo1Err" class="error_P"></div> 
            </div>
            <div class="formInput">
                <label for="second">Num2: </label>  
                <input type="text" id="txtNo2" name="second"  placeholder="Enter second number"><br><br>
                <div id="txtNo2Err" class="error_P"></div>
            </div>
            <div class="controls">
                <input type="button" id="btnAdd" value="Add">    
                <input type="button" id="btnSubstract" value="Substract">    
                <input type="button" id="btnMultiply" value="Multiply">    
                <input type="button" id="btnDivide" value="Divide">  <br> <br>
            </div>
            <div class="formInput">
                <label for="result">Result:</label>
                <input type="text" id="result" name="result"></input>
            </div>

        </div>

    </fieldset>
    <script src="calc_operation.js"></script>
</body>
</html>
